<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/hasher.css">
    <title>Hasher</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
          <button type="button" class="btn" id="hash">Hash!</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 text-center">
          <button type="button" class="btn menu" id="performance">Performance</button>
        </div>
        <div class="col-xs-5  text-center">
          <button type="button" class="btn menu" id="pool">Pool</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 text-center">
          <button type="button" class="btn menu" id="wallet">Wallet</button>
        </div>
        <div class="col-xs-5 text-center">
          <button type="button" class="btn menu" id="donation">Donation</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 info" id="estimate">
          <h5>Estimated daily</h5>
        </div>
        <div class="col-xs-5 col-xs-offset-1 info" id="balance">
          <h5>Balance</h5>
        </div>
      </div>
    </div>

    <div class="footer text-right">
      <span id="version"></span>
    </div>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      require('./js/index.js')
    </script>

  </body>
</html>
