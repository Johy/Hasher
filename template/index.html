<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/pretty-checkbox/dist/pretty-checkbox.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/hasher.css">
    <title>Hasher</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row vertical-align">
        <div class="col-xs-4 text-right">
          <div class="pretty p-icon p-round p-smooth p-plain">
              <input id="curusd" type="radio" name="currency" />
              <div class="state p-primary-o">
                  <i class="icon glyphicon glyphicon-heart"></i>
                  <label>USD</label>
              </div>
          </div>
          <div class="text-right"><small id="btcusd"></small></div>
        </div>
        <div class="col-xs-4 text-center">
          <button type="button" class="btn" id="hash">Hash!</button>
        </div>
        <div class="col-xs-4 text-left ">
          <div class="pretty pright p-icon p-round p-smooth p-plain">
              <input id="cureur" type="radio" name="currency" />
              <div class="state p-primary-o">
                  <i class="icon glyphicon glyphicon-heart"></i>
                  <label>EUR</label>
              </div>
          </div>
          <div class="text-left"><small id="btceur"></small></div>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 text-center">
          <button type="button" class="btn menu" id="performance">Performance</button>
        </div>
        <div class="col-xs-5  text-center">
          <button type="button" class="btn menu" id="pool">Pools</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 text-center">
          <button type="button" class="btn menu" id="options">Wallet & settings</button>
        </div>
        <div class="col-xs-5 text-center">
          <button type="button" class="btn menu" id="donation">Donation</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-5 col-xs-offset-1 info" id="estimate">
          <h5>Estimated daily</h5>
        </div>
        <div class="col-xs-5 col-xs-offset-1 info" id="balance">
          <h5>Balances on pools</h5>
          <span class="balance" id="balance_btc"></span><br/>
          <span class="balance" id="balance_cur"></span>
        </div>
      </div>
    </div>

    <div class="footer text-right">
      <span id="version"></span>
    </div>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      require('./js/index.js')
    </script>

  </body>
</html>
