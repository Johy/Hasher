<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/pretty-checkbox/dist/pretty-checkbox.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/hasher.css">
    <title>Hasher</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
          <button type="button" class="btn" id="back">Back</button>
        </div>
        <div class="col-xs-offset-4 col-xs-4 text-right">
          <button type="button" class="btn" id="next">Next</button>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-12">
          <small class="text-alert" id="intro_errors"></small>
          <h4>Pools</h4>
          <p>Hasher comes with various options for pool mining. You can select one or multiple of them, and Hasher will mine on the most profitable one among your selection.</p>
          <ul class="list-group" id="poolList">

          </ul>
        </div>
      </div>
    </div>

    <div class="footer text-right">
      <span id="version"></span>
    </div>

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
      require('./js/settings.js')
      require('./js/pool.js')
    </script>

  </body>
</html>
